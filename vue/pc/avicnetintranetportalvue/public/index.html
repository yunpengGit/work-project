<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <script type="text/javascript" src="<%= BASE_URL %>fonts/font.js"></script> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript" src="<%= BASE_URL %>fonts/font.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>common/Intl.complete.js"></script>
  <script>
    window.Intl = window.IntlPolyfill
  </script>
  <script>
    if (!window.localStorage.getItem('dataTheme')) {
      document.querySelector('body').className = 'data-theme--mini'
    } else {
      document.querySelector('body').className = 'data-theme--' + window.localStorage.getItem('dataTheme')
    }
  </script>
</html>
