<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type="text/javascript" src="<%= BASE_URL %>fonts/font.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app">
	</div>
  </body>
  <script>
    if (!window.localStorage.getItem('dataTheme')) {
      document.querySelector('body').className = 'data-theme--mini'
    } else {
      document.querySelector('body').className = 'data-theme--' + window.localStorage.getItem('dataTheme')
    }
  </script>
</html>
